<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo M6er Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');
        
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: black;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: left;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            font-size: 32px;
            line-height: 1.8;
            white-space: pre;
            overflow: hidden;
            border-right: 3px solid #ddd;
            padding-right: 10px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="terminal"></div>
    <script>
        const lines = [
            "[+] ALShEhRi Is Now Into Your System...",
            "[+] Dear admin",
            "[+] Your anti cheat Is So SLow",
            "[+] For Any Help Contact    Discord.gg/27   [+]"
        ];
        let index = 0;
        let charIndex = 0;
        let currentLine = "";

        function typeEffect() {
            if (index < lines.length) {
                if (charIndex < lines[index].length) {
                    currentLine += lines[index][charIndex];
                    document.getElementById("terminal").innerHTML = currentLine + "_";
                    charIndex++;
                    setTimeout(typeEffect, 100);
                } else {
                    currentLine += "\n";
                    index++;
                    charIndex = 0;
                    setTimeout(typeEffect, 700);
                }
            } else {
                document.getElementById("terminal").innerHTML = currentLine;
            }
        }
        typeEffect();
    </script>
</body>
</html>
